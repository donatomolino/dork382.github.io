<!DOCTYPE html>
<html lang="en">

<head>
    <title>donatomolino.it</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="assets/fontawesome/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Icon -->
    <link rel="stylesheet" href="assets/fonts/line-icons.css">
    <!-- Owl carousel -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.css">

    <!-- Animate -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Responsive Style -->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/newmain.css">

</head>

<body
    style="background-color: #ebebed; color: #222222; font-family: 'Saira Extra Condensed', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'">

    

    <!-- Navbar End -->
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div style="padding: 0px; padding-top: 100px; text-align: center;">
                <p class="inputP">Titolo</p>
                <input id="titolo" type="text">
            </div>
        <div id="mainDiv">
            <div style="display: flex; flex-direction: row; max-width: 25%;">
                <div style="padding: 25px; text-align: center;">
                    <p class="inputP">Skill</p>
                    <input id="skill1" type="text">
                </div>
                <div style="padding: 25px; text-align: center;">
                    <p class="inputP">Value</p>
                    <input type="range" class="slider" max="100" min="1" id="val1" oninput="this.nextElementSibling.value = this.value">
                    <output>0</output>
                </div>
            </div>
            
        </div>
        <div style="position: fixed; bottom:0; flex-direction: row; align-items: center; justify-content: center;">
            <a id="result"></a>
            <button class="btn btn-primary" style="margin: 10px;" onclick="create()">Create</button>
            <button class="btn btn-secondary" style="margin: 10px;" onclick="add()">Add</button>
        </div>
       
    </div>



<style>
    input{
        max-width: 100%;
        min-height: 30px;
        border-radius: 15px;
        border: none;
        text-align: center;
    }
    .slider{
        border-radius: 50px;  
        outline: none;
    }
    .inputP{
        font-size: 20px;
        font-weight: bold;
    }
</style>

<script>
    var skillNumber = 1;
    

    function create()
    {   
        var titolo = document.getElementById("titolo").value;

        var url = "https://donatomolino.it/readskill.html?titolo="+titolo+"&skillNumber=" + skillNumber+"&";
        for(var i = 1; i<=skillNumber; i++)
        {
            var skill = document.getElementById("skill"+i).value;
            skill = encodeURI(skill);
            
            var val =  document.getElementById("val"+i).value;
            val = encodeURI(val);
            url += "skill" + i + "=" + skill + "|" + val +"&";
           
        }
        document.getElementById("result").innerHTML = url;
        document.getElementById("result").setAttribute("href", url); 
    }

    function add()
    {   
        skillNumber++;
        newSkill = '<div style="display: flex; flex-direction: row; max-width: 25%;"> <div style="padding: 25px; text-align: center;"> <p class="inputP">Skill</p> <input id="skill'+skillNumber+'" type="text"></div> <div style="padding: 25px; text-align: center;"> <p class="inputP">Value</p> <input id="val'+skillNumber+'" type="range" max="100" min="1" id="val1" type="number" oninput="this.nextElementSibling.value = this.value"><output>0</output> </div> </div>'
        document.getElementById("mainDiv").innerHTML += newSkill;
        
    }

    
</script>




    
</body>

</html>
