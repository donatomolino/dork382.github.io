    <script>
        function Ambro()
        {
            var url = window.location.href;
            document.getElementById("testo").innerHTML = url;
            url = url.replace(/%20/g, " ");

            for(var i = 0; url[i]!="|" &&i<2048; i++)
            {   
                var titleN = i+1;
                console.log(titleN)
            }
            document.getElementById("title").innerHTML = url.slice(38, titleN);

            for(var i = titleN+1; url[i]!="|" && i<2048; i++)
            {   
               
                var testoN = i+1;
                
            }
            document.getElementById("testo").innerHTML = url.slice(titleN+1, testoN);
           
        }
    </script>
