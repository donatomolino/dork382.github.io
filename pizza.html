    <script>
        var valore = 0;
        var pagina = 0;
        function pizzaCount(x)
        {
            valore +=x;
            change();
        }

        function change()
        {
            pagina++;
            if(pagina>4)
            {
                for(var i = 0; i<=4; i++)
                {
                    
                    document.getElementById("div"+i).style.display = "none";
                    
                }
                document.getElementById("div5").style.display = "flex";
                changePizza();
            }
            else
            {
                document.getElementById("div"+pagina).style.display = "flex";
                for(var i = 0; i<=4; i++)
                {
                    if(i!=pagina)
                    {
                        document.getElementById("div"+i).style.display = "none";
                    }
                }
            }


        }

        function changePizza()
        {
            if(valore>12)
            {   
                document.getElementById("pizzaIMG").src = "https://upload.wikimedia.org/wikipedia/commons/e/ee/Eq_it-na_pizza-margherita_sep2005_sml-2.png";
                document.getElementById("pizza").innerHTML = "Margherita";
                document.getElementById("testo").innerHTML = "Sei Semplice, senza troppe aspettative, vai d'accordo con tutti, ma odi le ingiustizie, come la pizza con l'ananas.";
            }
            else if(valore > 10)
            {   
                document.getElementById("pizzaIMG").src = "http://www.scattidigusto.it/wp-content/uploads/2015/11/pizza-wurstel-patatine-pomodoro.jpg";
                document.getElementById("pizza").innerHTML = "Patatine e Würstel";
                document.getElementById("testo").innerHTML = "Infantile, dentro di te si nasconde una pizza che ti fa vivere il piacere della vita, riesci a cogliere del buono in tutto.";
            }
            else if(valore > 8)
            {   
                document.getElementById("pizzaIMG").src = "https://www.logisticaiws.com/images/notizie/62.jpg";
                document.getElementById("pizza").innerHTML = "Quattro Stagioni";
                document.getElementById("testo").innerHTML = "Sei instabile, puoi cambiare mood da un momento all'altro, tutto ciò ti rende imprevedibile, i tuoi amici ti odiano perchè all'ultimo non esci più.";
            }
            else if(valore > 6)
            {   
                document.getElementById("pizzaIMG").src = "https://positano.lv/wp-content/uploads/2021/12/Frutti-di-mare-1.png";
                document.getElementById("pizza").innerHTML = "Frutti di Mare";
                document.getElementById("testo").innerHTML = "Ti piace il sapore del mare, l'estate, il sole, hai sempre la sensazione di meritare di meglio e ti impegni sempre per ottenerlo.";
            }
            else if(valore > 4)
            {   
                
                document.getElementById("pizzaIMG").src = "https://www.silviocicchi.com/pizzachef/wp-content/uploads/2016/05/pizza-hawaii.png";
                document.getElementById("pizza").innerHTML = "Hawaii";
                document.getElementById("testo").innerHTML = "Uno scempio umano, molti ti odiano per questo, ma tu vorresti solo qualcuno al tuo fianco.";
            }
            else if(valore > 2)
            {   
                document.getElementById("pizzaIMG").src = "https://www.saporidellamurgia.com/prodotti/0302501/prosciutto-funghi.jpg";
                document.getElementById("pizza").innerHTML = "Funghi";
                document.getElementById("testo").innerHTML = "Hai forza da vendere, non ti arrendi mai, cerchi sempre nuovi obbiettivi nonostante fallisci sempre.";
            }
            else if(valore < 2)
            {   
                document.getElementById("pizzaIMG").src = "https://www.nordy.it/it/prodotto/gallery/pizza-capricciosa-xl_673_L_capricciosa_olive_xl.jpg";
                document.getElementById("pizza").innerHTML = "Capricciosa";
                document.getElementById("testo").innerHTML = "Non ti accontenti mai, vuoi tutto e subito e fai di tutto per ottenerlo, ci stai male quando non ottieni ciò che vuoi.";
            }
            console.log(valore);
            
        }

        
    </script>
